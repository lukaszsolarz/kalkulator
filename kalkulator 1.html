<!DOCTYPE HTML>
<html lang="pl">
<head>

</head>

<body >
	<h1> Proste dziłanie </h1>
	
	<label for="a">Podaj pierwszą liczbę: </label> <input type="number" id ="a"</input>
	
	<br><br>
	
	<label for="b">Podaj drugą liczbę: </label> <input type="number" id ="b">

	<br><br>
	
	
	<input type ="button" value="DODAWANIE" onclick="suma()">
	<input type ="button" value="ODEJMOWANIE" onclick="roznica()">
	<input type ="button" value="MNOZENIE"onclick ="mnozenie()">
	<input type ="button" value="DZIELENIE" onclick ="iloraz()">
	<div id="wynik" style="margin-top: 20px;"> </div>
	<script>
	
		function		suma ()
		{
			var a = document.getElementById("a").value; 
			var b = document.getElementById("b").value; 

			if(a=="" || b=="")
			{
				document.getElementById("wynik").innerHTML="Proszę uzupełnic obie liczby.";
			}
			else
			{
			
			a=parseFloat(a);
			b=parseFloat(b);
			
			var suma = a+b ;
				document.getElementById("wynik").innerHTML="Wynik działania wynosi:" +suma ;
			}
			
			//alert (a);
			//console.log(a);
			//document.getElementById("wynik").innerHTML=a;
		}
		
		
		function roznica ()
		{
			var a = document.getElementById("a").value; 
			var b = document.getElementById("b").value; 

			if(a=="" || b=="")
			{
				document.getElementById("wynik").innerHTML="Proszę uzupełnic obie liczby.";
			}
			else
			{
			
			a=parseFloat(a);
			b=parseFloat(b);
			
			var roznica= a-b ;
				document.getElementById("wynik").innerHTML="Wynik działania wynosi:" +roznica ;
			}
			
		}
		
		function mnozenie()
		{
			var a = document.getElementById("a").value; 
			var b = document.getElementById("b").value; 

			if(a=="" || b=="")
			{
				document.getElementById("wynik").innerHTML="Proszę uzupełnic obie liczby.";
			}
			else
			{
			
			a=parseFloat(a);
			b=parseFloat(b);
			
			var mnozenie= a*b ;
				document.getElementById("wynik").innerHTML="Wynik działania wynosi:" +mnozenie ;
			}
			
		}
		
		function iloraz()
		{
			var a = document.getElementById("a").value; 
			var b = document.getElementById("b").value; 

			if(a=="" || b=="")
			{
				document.getElementById("wynik").innerHTML="Proszę uzupełnic obie liczby.";
			}
			else
			{
			
				a=parseFloat(a);
				b=parseFloat(b);
			
				if(b==0)
			{
				document.getElementById("wynik").innerHTML="Nie wolno dzielic przez zero.";
			}
			
			else
			{
				var iloraz= a/b ;
				document.getElementById("wynik").innerHTML="Wynik działania wynosi:" +iloraz ;
			}
			
			
			}
			
			
		}
		
		
	</script>
